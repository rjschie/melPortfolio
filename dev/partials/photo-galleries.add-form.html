<div modal>
	<form class="form-content modal">
		<div class="form-block form-error" ng-show="error">
			<p>{{ error }}</p>
		</div>
		<div class="form-block first">
			<label for="title" class="form-label">Title</label>
			<input ng-model="formData.new_title"
						 id="title"
						 class="form-input border"
						 placeholder="Lifestyle's of the Famous"
						 type="text"
						 required>
		</div>
		<div class="form-block">
			<label for="short_title" class="form-label">Menu Title</label>
			<input ng-model="formData.new_short_title"
						 id="short_title"
						 class="form-input border"
						 placeholder="Lifestyles"
						 required
						 type="text">
		</div>
		<div class="form-block">
			<label for="slug" class="form-label">Slug</label>
			<input ng-model="formData.new_slug"
						 id="slug"
						 class="form-input border"
						 placeholder="lifestyles"
						 required
						 type="text">
		</div>
		<div class="form-block last">
			<input class="form-button"
						 type="button"
						 ng-click="clear()"
						 value="Clear">

			<input class="form-button"
						 type="submit"
						 ng-click="save(formData)"
						 value="Save">
		</div>
	</form>
</div>
