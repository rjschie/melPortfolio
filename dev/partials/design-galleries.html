<div class="content designGrid">
	<a ng-if="Auth.isAuth"
		class="list-view_edit-button"
		ui-sref="design-galleries.edit">Edit Galleries</a>
	<div ng-repeat="gallery in galleries.design | orderBy : 'sort_pos' track by $index"
			 class="grid-container">
		<a ui-sref="design-entries.list({ gallerySlug: gallery.slug })"
			 class="grid-link">
			<img draggable="false" ng-src="{{ gallery.image_url }}">
			<p>{{ gallery.title }}</p>
		</a>
	</div>
</div>
