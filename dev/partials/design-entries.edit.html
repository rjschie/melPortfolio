<div ng-if="Auth.isAuth" class="content designGrid">
	<a class="list-view_edit-button"
		 ui-sref="design-entries.list">X</a>
	<span sv-root sv-on-sort="updateSort(entries)" sv-part="entries">
		<div ng-repeat="entry in entries | orderBy : 'sort_pos' track by $index"
				 class="grid-container grid-container__edit" sv-element>
			<div class="edit-bar" design-entry-edit-bar></div>

			<div class="grid-container-ratio">
				<article class="grid-container-ratio-inner"
								 ng-if="entry.type == 2"
								 ng-style="{'background-color': '{{entry.bgColor}}'}">
					<section class="head--edit">{{ entry.title }}</section>
					<section class="subtitle--edit">{{ entry.subtitle }}</section>
					<section class="foot--edit">{{ entry.footer }}</section>
				</article>

				<span class="grid-container-ratio-inner"
							ng-if="entry.type == 0 || entry.type == 1">
					<img class="grid-image" draggable="false" ng-src="{{ entry.image_url }}">
				</span>
			</div>
			<p class="grid-container-ratio-text">
				{{ entry.title }}
				<span ng-if="entry.type == 1"> (video)</span>
			</p>
		</div>
	</span>
	<a ui-sref="design-entries.edit.add-entry"
		 class="grid-container grid-container__edit grid-link">
		<div class="gallery-add-ratio">
			<div class="gallery-add-shape"></div>
		</div>
		<p>Add Entry</p>
	</a>
	<div ui-view class="modal-view-container"></div>
</div>
